{% extends 'base.html' %}
{% block title %}Update Item{% endblock %}
{% block content %}
    <h1>Update Item</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'list_items' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
