{% extends 'base.html' %}
{% block title %}Delete Item{% endblock %}
{% block content %}
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete "{{ obj.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'list_items' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
