{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="card-title h3 mb-0">Login to Hotel Royale</h1>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Hotel Royale Logo" class="img-fluid mb-3" style="max-height: 80px;">
                        <p class="text-muted">Enter your credentials to access the menu management system</p>
                    </div>
                    
                    <form method="POST" action="{% url 'loginpage' %}">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username (e.g., pradip)" required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2"><i class="fas fa-sign-in-alt me-2"></i> Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
