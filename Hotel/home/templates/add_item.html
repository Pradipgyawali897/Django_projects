{% extends 'base.html' %}
{% block title %}Add Item{% endblock %}
{% block content %}
    <h1>Add Item</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="{% url 'list_items' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
